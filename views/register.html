    <link href="../styles/signin.css" rel="stylesheet">

<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">主页</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="./register.html">注册</a>
                            <a class="nav-link" href="./signin.html">登录</a>
                            <a class="nav-link" href="./dashboard.html">控制台</a>
                        </nav>
                    </div>
                </div>

                <form class="form-signin">
                    <h2 class="form-signin-heading">Please Register</h2>
                    <label for="inputUsername" class="sr-only">Email address</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                    <label for="inputNickName" class="sr-only">NickName</label>
                    <input type="text" id="inputNickName" class="form-control" placeholder="昵称" required>

                    <label for="inputEmail" class="sr-only">NickName</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="邮箱地址" required>

                    <label for="inputPhone" class="sr-only">NickName</label>
                    <input type="text" id="inputPhone" class="form-control" placeholder="电话号码" required>

                    <div class="checkbox">
                        <label><input type="checkbox" value="remember-me"> 我已同意相关服务条款</label>
                    </div>
                    <button id="register" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
                </form>

            </div>

        </div>

    </div>
